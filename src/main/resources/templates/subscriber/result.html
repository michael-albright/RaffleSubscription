<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Subscriber Sign-Up</title>
<link href="/style-sheets/result-style-sheet.css" rel="stylesheet"
	type="text/css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body id="background">

	<div class="jumbotron">
		<h1 class="display-4">
			<span class="title">RambleOnLife</span>
		</h1>
		<p class="lead">Thank You! Your are entered into the next raffle.</p>
		<hr class="my-4">

		<ul id="align" class="list-group">
			<li id="details" class="list-group-item">Your Details</li>
			<li id="first" class="list-group-item" th:text="${firstName}" />
			<li id="second" class="list-group-item" th:text="${lastName}" />
			<li id="third" class="list-group-item" th:text="${userName}" />
		</ul>
		<p class="names">
			May your pockets be full of <span class="grey">LUCK!!</span>
		</p>

	</div>
	<nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#" id="color">RambleOnLife</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Our Van</a></li>
				<li class="nav-item"><a class="nav-link" href="#" tabindex="-1"
					aria-disabled="true">Our Travels</a></li>
				<li class="nav-item"><a class="nav-link" href="#" tabindex="-1"
					aria-disabled="true">Future Raffles</a></li>
			</ul>
		</div>
	</nav>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
	integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
	integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
	crossorigin="anonymous"></script>
</html>
